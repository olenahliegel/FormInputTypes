<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Examples</title>
</head>

<body>
  <div>
    <form id="select-form">
      <select id="beverage">
        <option value="1">Coffee</option>
        <option value="2">Kombucha</option>
        <option value="3">Water</option>
        <option value="4">Tea</option>
      </select>
      <button type="submit">Submit selection</button>
    </form>
  </div>
  <div class="section">
    <form id="radio-form">
      <label>
        <input type="radio" name="flavor" value="chocolate" checked>
        Chocolate
      </label><br />
      <label>
        <input type="radio" name="flavor" value="vanilla">
        Vanilla
      </label><br />
      <label>
        <input type="radio" name="flavor" value="cookies and cream">
        Cookies & Cream
      </label><br />
      <button type="submit">Submit Selection</button>
    </form>
  </div>
  <div class="section">
    <form id="date-form">
      <label for="born">Date of birth:</label>
      <input id="born" type="date">
      <button type="submit">Submit Selection</button>
    </form>
  </div>
  <div class="section">
    <form id="color-form">
      <label for="color">What is your favorite color?</label>
      <input id="color" type="color">
      <button type="submit">Submit Selection</button>
    </form>
  </div>
</body>

</html>
